{% extends 'base.html' %}

{% block title %}Products - My E-commerce Site{% endblock %}

{% block content %}

<!-- category_products.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products in {{ category.name }}</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .product-image {
            width: 200px;  /* Adjust width as needed */
            height: 200px; /* Adjust height as needed */
            object-fit: cover; /* Ensures image covers the entire box */
            border-radius: 5px; /* Optional: Rounded corners */
            /* Add other styles as needed */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Products in {{ category.name }}</h1>
        <div class="row">
            {% for product in products %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="{{ product.image1.url }}" class="card-img-top product-image" alt="Product Image">
                    <div class="card-body">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text">Price: {{ product.price }}</p>
                        <a href="{% url 'product_details' product.id %}" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Optional: Include Bootstrap JS for pagination styles -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>

{% endblock %}
