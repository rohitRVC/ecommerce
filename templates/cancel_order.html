{% extends 'base.html' %}

{% block content %}
<h1>Cancel Order</h1>
<p>Are you sure you want to cancel order {{ order.id }}?</p>
<form action="" method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, cancel order</button>
    <a href="{% url 'orders_view' %}" class="btn btn-secondary">No, go back</a>
</form>
{% endblock %}
