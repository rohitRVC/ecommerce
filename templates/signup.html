{% extends "base.html" %}

{% block title %}Sign Up - My E-commerce Site{% endblock %}

{% block content %}
<div class="container">
    <h2>Sign Up</h2>
    <form method="post" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
    </form>
    <a href="{% url 'signin' %}">Already have an account? Sign In</a>
</div>
{% endblock %}
