{% block title %}Sign In: Admin - My E-commerce Site{% endblock %}

{% block content %}
<div class="container">
    <h2>Sign In</h2>
    <form method="post" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign In</button>
    </form>
    
</div>
{% endblock %}
