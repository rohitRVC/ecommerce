<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Optional: Include Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <!-- Include jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Welcome to Our Website</h1>
        
        <!-- Carousel -->
        <div id="imageCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                {% for i in "12345" %}  {# Loop to fetch 5 random images #}
                <div class="carousel-item {% if forloop.first %}active{% endif %}">
                    <img src="https://picsum.photos/1200/600/?random={{ forloop.counter }}" class="d-block w-100" alt="Image {{ forloop.counter }}">
                </div>
                {% endfor %}
            </div>
            <!-- Carousel controls -->
            <a class="carousel-control-prev" href="#imageCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#imageCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    <!-- JavaScript for automatic sliding -->
    <script>
        // Initialize carousel with interval
        $(document).ready(function() {
            $('#imageCarousel').carousel({
                interval: 1000  // 1 second interval
            });
        });
    </script>
</body>
</html>





{% endblock %}
