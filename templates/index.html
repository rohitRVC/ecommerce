<style>
    .product-grid {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
    }
    .product-card {
        border: 1px solid #ccc;
        padding: 16px;
        margin: 16px;
        text-align: center;
        width: 200px;
    }
    .product-card img {
        width: 100%;
        height: auto;
    }
    .btn-primary {
        background-color: #007bff;
        color: white;
        padding: 8px 16px;
        text-decoration: none;
        border: none;
        border-radius: 4px;
    }
    h1{
        margin-left: 30px;
    }
</style>

{% extends 'base.html' %}

{% block title %}Home - My E-commerce Site{% endblock %}

{% block content %}


<h1>Recommendations</h1>
<div class="product-grid">
    {% for product in random_products %}
    <div class="product-card">
        <img src="{{ product.image1.url }}" alt="{{ product.name }}">
        <h3>{{ product.name }}</h3>
        <p>Price: â‚¹{{ product.price }}</p>
        <a href="{% url 'product_details' product.id %}" class="btn btn-primary">View Details</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
