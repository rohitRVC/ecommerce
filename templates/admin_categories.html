<!-- templates/categories.html -->

{% extends 'base.html' %}


{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories</title>
    <link rel="stylesheet" href="#">
    <style>
        .container-fluid {
    display: flex;
    flex-direction: row;
    padding: 20px;
}

.add-category {
    width: 100%;
    padding-right: 20px; /* Add spacing between sections */
}

.category-list {
    width: 100%;
}

table {
    width: 100%;
    border-collapse: collapse;
}

table, th, td {
    border: 1px solid black;
}

th, td {
    padding: 10px;
    text-align: left;
}

th {
    background-color: #f2f2f2;
}

a {
    margin-right: 10px;
    text-decoration: none;
    color: blue;
}

a:hover {
    text-decoration: underline;
}

button {
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

input[type="text"] {
    padding: 10px;
    width: 100%;
    box-sizing: border-box;
}


button a{
    color: white;
}
    </style>
</head>
<body>
    <h1>Categories</h1>
    <div class="container-fluid">
        <div class="add-category">
            <h2>Add Category</h2>
            <form method="POST">
                {% csrf_token %}
                <input type="text" name="name" placeholder="Category Name" required>
                <button type="submit">Add Category</button>
            </form>
        </div>
        <div class="category-list">
            <h2>All Categories</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for category in categories %}
                    <tr>
                        <td>{{ category.name }}</td>
                        <td>
                            <a href="{% url 'admin_update_category' category.id %}">Update</a>
                            <a href="{% url 'admin_delete_category' category.id %}">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>

{% endblock %}
